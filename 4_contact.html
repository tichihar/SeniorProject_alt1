    <main>
        <section class="contents">
          <h2 class="font-size-L">Contact Us</h2>
            <div class="form">
                <div class="items">
                  <p class="label">
                    <span class="required">Required</span>Name</p>
                  <input type="text" class="input" placeholder="i.e. Takemi Ichihara">
                </div>
                <div class="items">
                  <p class="label"><span class="required">Required</span>Phone Number</p>
                  <input type="text" class="input" placeholder="i.e. (000)000-0000">
                </div>
                <div class="items">
                  <p class="label"><span class="required">Required</span>Mail Address</p>
                  <input type="email" class="input" placeholder="i.e. example@gmail.com">
                </div>
                <div class="items">
                  <p class="label isMsg"><span class="required">Required</span>Message</p>
                  <textarea class="textarea"></textarea>
                </div>
                <input type="submit" class="btn" value="Submit">
              </div>
        </section>
    </main>
